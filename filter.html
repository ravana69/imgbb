<!DOCTYPE html>
<html>
<head>
    <title>Random Images</title>
    <!-- Add Material Icons and Material Design CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background-color: #121212; /* Dark background color */
            color: #fff; /* Light text color */
        }
        #image-container {
            text-align: center;
        }
        img {
            width: 150px; /* Set a fixed width for passport-size photos */
            height: 200px; /* Set a fixed height for passport-size photos */
            border: 1px solid #ddd;
            margin: 5px; /* Add some margin between images */
        }
        button {
            background-color: #2196F3; /* Material Design blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="image-container">
            <!-- Use a div to hold multiple images -->
            <div id="random-images"></div>
        </div>
        <button id="show-random" class="btn waves-effect waves-light">Show Random Images</button>
    </div>

    <script>
        // JavaScript to fetch the .txt file and display random images
        const imagesContainer = document.getElementById('random-images');
        const showRandomButton = document.getElementById('show-random');

        showRandomButton.addEventListener('click', () => {
            fetch('https://raw.githubusercontent.com/ravana69/imgbb/main/link.txt')
                .then(response => response.text())
                .then(data => {
                    const imageUrls = data.trim().split('\n');
                    // Clear previous images
                    imagesContainer.innerHTML = '';
                    
                    // Display 10 random images
                    for (let i = 0; i < 10; i++) {
                        const randomImageUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];
                        const imgElement = document.createElement('img');
                        
                        // Append a parameter for lower quality (e.g., q=50)
                        const lowQualityUrl = randomImageUrl + "?q=10";
                        
                        imgElement.src = lowQualityUrl;
                        imagesContainer.appendChild(imgElement);
                    }
                })
                .catch(error => console.error('Error fetching image links:', error));
        });
    </script>

    <!-- Load Materialize CSS and JavaScript for Material Design components -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
